{% extends "base.html" %}
{% block title %}Contact - Bake With Sophie{% endblock %}

{% block content %}
<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold text-pink-600 mb-6">Contact</h1>
    <div class="grid md:grid-cols-2 gap-10">
      <form method="post" action="{{ url_for('contact') }}" class="card bg-base-100 shadow-xl">
        <div class="card-body space-y-3">
          <label class="form-control w-full">
            <span class="label-text">Name</span>
            <input name="name" type="text" class="input input-bordered w-full" required />
          </label>
          <label class="form-control w-full">
            <span class="label-text">Email</span>
            <input name="email" type="email" class="input input-bordered w-full" required />
          </label>
          <label class="form-control w-full">
            <span class="label-text">Subject</span>
            <input name="subject" type="text" value="{{ prefill_subject }}" class="input input-bordered w-full" />
          </label>
          <label class="form-control w-full">
            <span class="label-text">Message</span>
            <textarea name="message" class="textarea textarea-bordered w-full" rows="5" required></textarea>
          </label>
          <button type="submit" class="btn btn-pink">Send Message</button>
        </div>
      </form>
      <div class="prose max-w-none">
        <h2 class="text-2xl font-semibold text-pink-700 mb-3">Prefer to email?</h2>
        <p>Reach me at <a class="link link-primary" href="mailto:hello@bakewithsophie.com">hello@bakewithsophie.com</a>. I usually reply within 1â€“2 business days.</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
